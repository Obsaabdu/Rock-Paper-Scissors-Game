<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" lang="javascript"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="playfield">
            <div><img class="computerchoice" src="images/rock.png" alt="rock hand"></div>
            <div><img class="userchoice" src="images/rock.png" alt="rock hand"></div>
        </div>
        <div class="result">Let's Play!!</div>
        <div class="choices">
            <div class="choice" onclick="play('rock')"><img src="images/rock.png" alt="rock hand"><br>Rock</div>
            <div class="choice" onclick="play('paper')"><img src="images/paper.png" alt="paper hand"><br>Paper</div>
            <div class="choice" onclick="play('scissors')"><img src="images/scissors.png" alt="scissors hand"><br> Scissors</div>
    
    </div>
</body>
</html>
