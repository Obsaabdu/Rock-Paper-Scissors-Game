<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" lang="javascript" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="playfield">
            <div class="computerresult"><img class="computerchoice" src="images/rock.png" alt="rock"></div>
            <div class="userresult"><img class="userchoice" src="images/rock.png" alt="rock"></div>
        </div>
        <div class="result">Let's Play!!</div>
        <div class="choices">
            <div class="choice"><img src="images/rock.png" alt="rock"><br>Rock</div>
            <div class="choice"><img src="images/paper.png" alt="paper"><br>Paper</div>
            <div class="choice"><img src="images/scissors.png" alt="scissors"><br> Scissors</div>
    
    </div>
</body>
</html>
